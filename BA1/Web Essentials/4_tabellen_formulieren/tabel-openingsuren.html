<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabel Openingsuren</title>
  <style>

    h1 {
      color: cadetblue;
    }

    table {
      caption-side: bottom;
    }

    table, th, td {
      padding: 15px 15px 15px 15px;
      border: 1px solid cadetblue;
      border-collapse: collapse;
      text-align: center;
    }

    th {
      font-weight: bold;
    }
    
    td {
      background-color: #548296;
      color: white;
    }

    caption {
      color: cadetblue;
    }

  </style>
</head>

<body>

  <h1>TABEL OPENINGSUREN</h1>

  <table>
    <caption>Openingsuren Postkantoor</caption>
    <thead>
      <th></th>
      <th colspan="2">Openingsuren</th>
    </thead>
    <tr>
      <th>Maandag</th>
      <td>10-12</td>
      <td>14-16</td>
    </tr>
    <tr>
      <th>Dinsdag</th>
      <td>gesloten</td>
      <td>14-16</td>
    </tr>
    <tr>
      <th>Woensdag</th>
      <td colspan="2">9-18</td>
    </tr>
    <tr>
      <th>Donderdag</th>
      <td>gesloten</td>
      <td>14-20</td>
    </tr>
    <tr>
      <th>Vrijdag</th>
      <td>10-12</td>
      <td>gesloten</td>
    </tr>
    <tr>
      <th>Zaterdag</th>
      <td colspan="2" rowspan="2">gesloten</td>
    </tr>
    <tr>
      <th>Zondag</th>
    </tr>

  </table>
</body>

</html>
